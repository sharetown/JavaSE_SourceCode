<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div>{{name}}</div>
			<div>{{age}}</div>
			<div>{{address}}</div>
		</div>

			el:"#app",

				age:22,
				address:"纳雍"
			}
		})
	</script>
</html>
