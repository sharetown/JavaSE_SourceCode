			div{

			/* 默认情况下lable和span标签设置宽度是无效的 block块方式会换行,所以设置为inline-block宽度才有效 */
			label{
				width: 80px;
				display: inline-block;
			}
		</style>

		<div id="msg"></div>
		<div>

	</body>
