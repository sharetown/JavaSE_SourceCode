<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>中文格式时间</title>
	</head>
	<body onload="setInterval(getCNdate)">
		<div id="enclock"></div>
		<div id="cnclock"></div>
	</body>
	<script>
		function getCNdate(){
			var date=new Date()
			
			var en=document.getElementById("enclock")
			var cn=document.getElementById("cnclock")
			
			en.innerText=date
			
			var year=date.getFullYear()//年
			var month=date.getMonth()+1//月
			var day=date.getDate()//日
			var hour=date.getHours()//时
			var minute=date.getMinutes()//分
			var second=date.getSeconds()//秒
			
			cn.innerText=year+"年"+month+"月"+day+"日 "+hour+"时"+minute+"分"+second+"秒"
			cn.style="color:red;font-size:46px"
			
			
		}
	</script>
</html>
