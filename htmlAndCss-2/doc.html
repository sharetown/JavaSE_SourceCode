<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			
		</title>
		<link rel="stylesheet" href="css/animate.css" />
		<script src="js/wow.min.js"></script>
		<script>
			new WOW().init();
		</script>
		<style>
			.wow{
				animation-name: fadeInDown;
			}
		</style>
	</head>
	<body>
		<div class="wow" style="animation-name: fadeInDown;">Hello World</div>
		<div class="wow" style="animation-name: fadeInRight;">Hello World</div>
		<div class="wow" style="animation-name: fadeInLeft;">Hello World</div>
		<div class="wow" style="animation-name: fadeInUp;">Hello World</div>
	</body>
</html>
