<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>json字符串解析过程</title>
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<div id="rtnDate">返回数据：</div>
		<div id="itemPrice">商品价格：</div>
		<div id="itemId">商品编号：</div>
	</body>
	<script>
		//json字符串，最终替换成从京东返回某个商品信息
		var jsonstr='[{"p":"3999.00","op":"3999.00","cbf":"0","id":"J_100007851351","m":"4000.00"},{"p":"6499.00","op":"7299.00","cbf":"0","id":"J_100011773072","m":"7499.00"}]'
		var data=JSON.parse(jsonstr)
		
		//回显获得的数据
		// $("#rtnDate").text(jsonstr)
		$("#rtnDate").text("返回数据："+JSON.stringify(data))
		// $("#itemPrice").text("商品价格："+data[0].p)
		$("#itemPrice").html("商品价格：<font color = 'red'>"+data[0].p+"</font>")
		$("#itemId").text("商品编号："+data[0].id.substring(2))
	</script>
</html>
